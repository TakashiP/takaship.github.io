<!DOCTYPE html>
<html lang="ja">

    <title>Bootstrap Sample</title>

  <body role="document" data-spy="scroll" data-target="#sampleScrollSpy" data-offset="72" id="top">

					<a class="navbar-brand linkInThePage" href="#top">
						タイトル
					</a>
				</div>

					<ul class="nav navbar-nav">
						<li><a class="linkInThePage" href="#sampleA">ページ内リンクＡ</a></li>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://foo.tld/jquery/animatescroll.js-master/animatescroll.noeasing.js"></script>
	<script>
		$( function() {
			$('.linkInThePage').click( function () {
				var hrefValue = jQuery(this).attr( 'href' );
				$(hrefValue).animatescroll({padding:70});
			} );
		} );
	</script>
